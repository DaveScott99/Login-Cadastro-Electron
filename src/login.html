<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro em BD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main-login">

            <div class="left-login">
                <h1>Faça login <br>E entre para o nosso time</h1>
                <img src="imgs/security2.svg" class="imagem-login" alt="galaxy animação">
            </div>

            <div class="right-login">

                <div class="card-login">

                    <i class="bi bi-person icon"></i>

                    <h2>Fazer login</h2>

                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" id="nome">
                    </div>

                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email" id="email">
                    </div>

                    <a href="#"><button class="botao" >Logar</button></a>

                    <div class="listra"></div>

                    <div class="linha">
                        
                        <label>Ainda não tem uma conta? <a href="index.html"> Cadastre-se</a></label>
                        
                    </div>
                   
                </div>
                
            </div>

        </div>
    </section>
    
    <script src="script.js"></script>

</body>
</html>
